<div class="col-lg-6 mb-4">
    <div class="card shadow-sm border-{{ if eq (.Get "modalidad") "Presencial" }}primary{{ else }}info{{ end }} h-100 bg-white">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="badge rounded-pill {{ if eq (.Get "modalidad") "Presencial" }}bg-success{{ else }}bg-info{{ end }} text-white" style="padding: 0.5rem 1rem;">
                    {{ .Get "modalidad" }}
                </span>
                <span class="text-muted font-weight-bold"><i class="fa-regular fa-clock me-1"></i> {{ .Get "horas" }}h</span>
            </div>
            
            <h4 class="card-title font-weight-bold text-dark">{{ .Get "titulo" }}</h4>
            <p class="card-text text-secondary">{{ .Get "subtitulo" }}</p>
            
            <button class="btn btn-sm btn-outline-{{ if eq (.Get "modalidad") "Presencial" }}primary{{ else }}info{{ end }} mt-2" 
                    type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ .Get "id" }}">
                Ver resumen +
            </button>
            
            <div class="collapse mt-3" id="collapse-{{ .Get "id" }}">
                <div class="p-3 bg-light rounded border-start border-{{ if eq (.Get "modalidad") "Presencial" }}primary{{ else }}info{{ end }} border-4 text-dark text-left">
                    <p class="font-weight-bold mb-2">Contenido del m√≥dulo:</p>
                    <div class="modulo-lista">
                        {{ .Inner | markdownify }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
